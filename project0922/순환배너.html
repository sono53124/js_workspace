<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background:black;
}
#wrapper{
    width:400px;
    height:75px;
    background:white;
    margin:auto;
    position:relative;
    left:0px;
    top:200px;
    overflow: hidden;
  
}
</style>
<script>
var arr=new Array(5); //반복문으로 채워넣기 위해서

function init(){
    for(var i=0; i<5; i++){
        //이미지 5개를 동적으로 생성하여 wrapper에 추가!!
        var img=document.createElement("img"); //<img/>
        arr[i]=img; //arr[0] = 0img, arr[1] = 1img
        img.src="../images/travel/"+(i+1)+".jpg"; //<img src=/>
        img.style.width=100+"px";
        img.style.height=75+"px";
        img.style.position="absolute";
        img.style.left=(i*100)+"px";

        //테두리
        //img.style.border="5px solid red";    
        //img.style.boxSizing="border-box";

        //현재의 자신의 좌표
        //img.innerText=img.style.left;


        //wrapper에 부착
        var wrapper=document.getElementById("wrapper");
        wrapper.appendChild(img);
    }
}

//이미지들의 좌표를 좌측방향으로 ( x음수) 이동하다가,
function move(){

    //결론 : 모든 이미지에 대해 반복문으로 움직이기 위해 배열로 담아둔것임
    for(var i=0; i<arr.length; i++){
        arr[i].style.left=parseInt(arr[i].style.left)-10+"px";
        console.log(arr[i].style.left);
        for(var a=i; a<arr.length; a++){
            if(arr[a].style.left==-100+"px"){
                arr[a].style.left=400+"px";
            }    
        }
    }


}
function auto(){
    setInterval("move()", 50);
}

window.addEventListener("load", function(){
    init();
});
</script>
</head>
<body>
    <div id="wrapper"></div>
    <button onclick="move()">수동 움직임</button>
    <button onclick="auto()">자동 움직임</button>
</body>
</html>
