<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{margin:0px;}
#wrapper{
    width:100%;
    height:800px;
    background:yellow;
}
</style>
<script src="./Box.js"></script>
<script src="../js/lib.js"></script>
<script>
var b1, b2;

function getPos(){
    var x=event.clientX;
    var y=event.clientY;
    console.log("x=%d, y=%d", x, y);
    drag(x,y);
}

//박스나르기
function drag(x,y){
    b1.x=x;
    b1.y=y;
    //클릭을 누른 순간부터 박스의 좌표를 마우스의 좌표와 일치시키자
    b1.div.style.left=b1.x+"px";
    b1.div.style.top=b1.y+"px";

    b1.div.innerText="x:"+b1.x+"\ny:"+b1.y;
    b2.div.innerText="x:"+b2.x+"\ny:"+b2.y;

    //충돌판단 ()
    /*if(((b1.x+b1.width >= b2.x) && (b1.y+b1.height >= b2.y))){
        b1.div.style.background="green";
    }else{
        b1.div.style.background="red";
    }*/
    var result = collisionCheck(b1.div,b2.div);
    console.log("충돌여부 : ", result);
    if(result){
        b1.div.style.background="green";
    }else{
        b1.div.style.background="red";

    }
}   

function init(){
    b1=new Box("red",100,200);
    b2=new Box("dodgerblue",500,200);

}
window.addEventListener("load", function(){
    init();
});

</script>
</head>
<body onmousemove="getPos()">
    <div id="wrapper"></div>
</body>
</html>
