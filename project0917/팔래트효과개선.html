<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    height:500px;
    background:black;
    margin:auto;
    overflow: hidden;
}
/* .wrapper라는 클래스가 적용된 요소의 하위요소 중 di*/
.wrapper div{
    width:100px;
    height:100px;
    float:left;
}
#content{
    width:100%;
    height:400px;
    background:pink;
}
</style>
<script>
//문서내의 content라는 div의 배경색을 선택한 색상으로 변경하자
function setColor(bg){
    var content=document.getElementById("content");
    content.style.backgroundColor=bg;
} 
</script>
</head>
<body onload="setColor(bg)">
    <div class="wrapper">
        <!--ctr + h, ctr+art 코드 교체할때 좋음-->
        <!-- 썸네일 7개 생성 -->
        <!-- span은 아무런 효과가 없는 태그이다. 따라서 단순히 마크업을
        하기 위해서라면 div 이용할 수 있다.
        block or inline(width, height 가질 수 없다) ?-->
        <div onmouseover="setColor('red')" style="background-color: red;"></div>
        <div onmouseover="setColor('orange')" style="background-color: orange;"></div>
        <div onmouseover="setColor('yellow')" style="background-color: yellow;"></div>
        <div onmouseover="setColor('green')" style="background-color: green;"></div>
        <div onmouseover="setColor('blue')" style="background-color: blue;"></div>
        <div onmouseover="setColor('navy')" style="background-color: navy;"></div>
        <div onmouseover="setColor('purple')" style="background-color: purple;"></div>
        <div id="content">큰 색상 나오게</div>
    </div>>
</body>
</html>
