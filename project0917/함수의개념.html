<script>
/*
함수란? 재사용 가능성이 높은 코드 영역에 이름을 붙여놓은 단위
*/


/*리턴값이 있는 경우 */
function test(){
    return 3; // 함수내에 return이 있을 경우 실행부는, 원래 실행했던 위치로
        //돌아간다
    document.write("과연 여기를 수행할까");
}

//var x = test();

//alert(test());

//함수 정의시, 그 내용을 확정짓지 말고,
//외부의 요구사항에 대응할 수 있는 코드로 정의하는 방법...
/*매개변수 있는 함수 :외부에서 넘어온 데이터를 중간에서 받아서 매개변수라고 한다 (중매역할)
                    중간에서 걸친상태로 외부와 내부를 이어주는 역활
                    프로그램 작성시 함수를 줄일 수 있다*/
function dan(n){ // 매개변수dan(n)을 호출자가 호출할때 값을 정한다
    for(var i = 1; i<=9; i++){
        document.write(n,"*",i,"=",n*i,"<br/>");
    }
}
dan(7);
dan(78);
dan(712);



</script>
