<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
/*우리가 지금까지 사용해왔던 html의 모든 이벤트 핸들러(onClick, onLoad, onMouseOver,onkKetDown )*/

//onLoad에 대한 자바스크립트 처리 방법
window.addEventListener("load", function(){ //window. 는 제일 밖이여서 벗어날 수 없어서 생략가능
    //alert("문서가 로드되었네요.");
    //없었던 요소를 생성하는것은 createElement()
    var bt = document.createElement("button");
    bt.innerText="나 눌러봐";
    //body에 추가하기!
    document.body.appendChild(bt);
    
    //버튼에 클릭이벤트 부여하기!!
    bt.addEventListener("click", function(){
        alert("나 눌렀어?");
    });
});
</script>
</head>
<body>
    <!--문서가 로드되면, 버튼을 등장시키고 그 버튼을 누르면
    나 눌렀어? 라는 메세지가 alert() 으로 출력되게..하되
    html body 에 작성금지, 오직 자바스크립트로만 처리...
-->
</body>
</html>
