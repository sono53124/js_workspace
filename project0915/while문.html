<script>
/*
반복문에는 크게 for, while문이 있다
for : 시작과 끝값을 수치로 알고 있는 경우
while : 시작과 끝값을 모르고, 조건이 참일때만 반복수행시킬때...
*/

/*for(var i=1; i<3; i++){
    console.log(i);
}*/

//소괄호의 조건이 true인 동안 {}를 수홍
var i=1;
while(i<=3){ //무한루프
   console.log("사과");
   i++;
}
//시작과 끝을 알때는 for문이 편하다

//while문은 파일의 끝까지..데이터의 끝까지...


</script>
