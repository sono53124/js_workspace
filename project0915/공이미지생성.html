<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var n=prompt("몇번째마다 다른 공을 생성할래요?");
//프롬프트의 특성상 숫자도 문자로 이해
//숫자로 바꾸기 위해 parseInt() 사용
n=parseInt(n) //"5"쌍따옴표 제거---> 5(정수)

var count=0;
function createimage(){
    count+=1;
    console.log("count=",count);

    var ball=document.createElement("img");
    /*
    if(count%n!=0){
    ball.src="../images/ball/ball1.png";
    }else{
    ball.src="../images/ball/ball2.png";
    }
    document.body.appendChild(ball);
    */
    ball.src=(count%n==0)?"../images/ball/ball1.png":"../images/ball/ball2.png";
    
    ball.style.border="2px solid red";
    ball.style.width=50+"px";

    document.body.appendChild(ball);
}
</script>
</head>
<body>
    <button onclick="createimage()">생성</button>
</body>
</html>
