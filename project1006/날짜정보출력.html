<script>
//사용자로부터 원하는 연,월,일을 입력받아 그날이 무슨 요일인지를 출력해주는
//프로그램을 작성하세요
var days=["일","월","화","수","목","금","토"];

var yy=parseInt(prompt("원하는 연도를 입력하세요"));
var mm=parseInt(prompt("원하는 월을 입력하세요"));
var dd=parseInt(prompt("원하는 날짜를 입력하세요"));

var d = new Date();

d.setFullYear(yy); //연도 조작
d.setMonth(mm-1); //월 조작 (0부터 시작하므로)
d.setDate(dd); //일 조작

var day=days[d.getDay()]; //숫자로 반환된 요일을 문자화시킴

alert("그날은 "+day+"요일 입니다.");


</script>
