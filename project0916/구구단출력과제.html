<script>
var n = prompt("원하는 숫자를 입력하세요");
n=parseInt(n);

for(var i=n; i>=2; i--){
    document.write("--------------------------------<br/>");
    document.write(i,"단 출력<br/>");
    document.write("--------------------------------<br/>");
    for(var a=1; a<=9; a++){
        document.write(i,"*",a,"=",i*a,"<br/>");
    }

}

</script>
