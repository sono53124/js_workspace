<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#photo{
    width:500px;
    height:400px;
    background:url(../images/travel/3.jpg);
    background-size: 500px 400px;
    margin: auto;
}
#layer{
    width:100%;
    height: 100%;
    background:black;
}
</style>
<script>
var layer;
let a=-0.1;
var targetO = 1;//처음에는 불투명인 1 마우스 올려놓으면
                //투명도 값을 정해지도록

function init(){
    layer = document.getElementById("layer");
    layer.style.opacity=1;

    layer.addEventListener("mouseover", function(){
        targetO=0;
    });
    layer.addEventListener("mouseout", function(){
        targetO=1;
    });
}
function setOpacity(){
    layer.style.opacity=layer.style.opacity-a*(targetO-layer.style.opacity);
    console.log(layer.style.opacity);
}
window.addEventListener("load", function(){
    init();
    setInterval("setOpacity()",100);
});
</script>
</head>
<body>
    <div id="photo">
        <div id="layer"></div>
    </div>
</body>
</html>
